<div style="clear:both;"></div>
<div *ngIf="history">
    <div *ngFor="let value of history.data">
        <hr />
        <div class="alert alert-success ng-binding">
            <p *ngIf="data_type=='text'">{{value}}</p>
            <p *ngIf="data_type=='json'">
                <textarea style="width:100%;height:100%;min-height:300px; border:0px;" [value]="value"></textarea>
            </p>
        </div>
    </div>
    <div *ngIf="history.length>1"><hr /><button class="btn" (click)="cleanHistorys()">清除记录</button></div>
</div>
